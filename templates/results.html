<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - G4 Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                G4 Pro
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="result-card p-4 my-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Analysis Report</h3>
                <button onclick="window.print()" class="btn btn-outline-secondary">
                    Print Report
                </button>
            </div>

            <div class="row">
                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="image-container border p-2 rounded">
                        <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                             class="img-fluid rounded" 
                             alt="Analyzed Skin Lesion">
                    </div>
                </div>
                
                <div class="col-md-7">
                    <div class="diagnosis-box p-3 mb-4 rounded bg-{{ 'danger' if result.condition != 'Benign' else 'success' }} text-white">
                        <h4 class="mb-0">{{ result.condition }}</h4>
                        <span class="badge bg-light text-dark">{{ result.confidence }}% Confidence</span>
                    </div>

                    <div class="risk-assessment mb-4">
                        <h5>Risk Assessment</h5>
                        <div class="risk-meter mt-3">
                            <div class="marker" style="left: {{ result.confidence }}%"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span>Low Risk</span>
                            <span>High Risk</span>
                        </div>
                    </div>

                    <div class="recommendation alert alert-{{ 'danger' if result.condition != 'Benign' else 'success' }}">
                        <h5>Clinical Recommendation</h5>
                        <p class="mb-0">{{ result.recommendation }}</p>
                    </div>

                    <div class="report-meta mt-4">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Analysis ID:</small>
                                <br>{{ filename.split('_')[0] }}
                            </div>
                            <div class="col-6 text-end">
                                <small class="text-muted">Date:</small>
                                <br>{{ datetime.now().strftime('%Y-%m-%d %H:%M') }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @media print {
            .navbar, button {
                display: none !important;
            }
            
            .result-card {
                border: none !important;
                box-shadow: none !important;
            }
            
            .diagnosis-box {
                background: white !important;
                color: black !important;
                border: 2px solid black !important;
            }
            
            img {
                max-width: 300px !important;
                margin-bottom: 20px;
            }
            
            .risk-meter {
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
        }
    </style>
</body>
</html>
